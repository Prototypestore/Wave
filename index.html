<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagonal Moving Purple Waves</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <svg viewBox="0 0 1920 400" preserveAspectRatio="none" id="wave-svg">
    <defs>
      <linearGradient id="grad1" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#c68fff" />
        <stop offset="100%" stop-color="#2d0090" />
      </linearGradient>
      <linearGradient id="grad2" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#d4a3ff" />
        <stop offset="100%" stop-color="#5c19b3" />
      </linearGradient>
      <linearGradient id="grad3" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#f0d6ff" />
        <stop offset="100%" stop-color="#611deb" />
      </linearGradient>
    </defs>

    <!-- Layer 1 -->
    <path
      class="wave wave1"
      d="M0 200 Q480 100 960 200 T1920 200 V400 H0 Z"
    />
    <!-- Layer 2 -->
    <path
      class="wave wave2"
      d="M0 220 Q480 120 960 220 T1920 220 V400 H0 Z"
    />
    <!-- Layer 3 -->
    <path
      class="wave wave3"
      d="M0 240 Q480 140 960 240 T1920 240 V400 H0 Z"
    />
  </svg>

  <script src="script.js"></script>
</body>
</html>
