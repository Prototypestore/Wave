<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wave Animation</title>
  </head>
  <body>
    <main>
      <svg
        id="wave-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1940 900"
        preserveAspectRatio="none"
      >
        <defs>
          <!-- Subtle shine gradient -->
          <linearGradient
            id="shineGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="0%"
          >
            <stop offset="0%" stop-color="#611deb"/>
            <stop offset="40%" stop-color="#7b6cff" stop-opacity="0.15"/>
            <stop offset="50%" stop-color="#b8a9ff" stop-opacity="0.25"/>
            <stop offset="60%" stop-color="#7b6cff" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#611deb"/>
          </linearGradient>
          <!-- Repeating wave pattern -->
          <pattern
            id="wavePattern"
            width="960"
            height="300"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M0 150
                 C 160 80, 320 220, 480 150
                 C 640 80, 800 220, 960 150
                 L 960 300
                 L 0 300
                 Z"
              fill="url(#shineGradient)"
            />
          </pattern>
        </defs>
        <rect
          id="wave-rect"
          width="100%"
          height="100%"
          fill="url(#wavePattern)"
        />
      </svg>
    </main>
    <script src="script.js"></script>
  </body>
</html>
