<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagonal Shimmering Waves</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <svg
      id="wave-svg"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 23280 10800"
      preserveAspectRatio="none"
    >
      <defs>
        <!-- Fade mask for smooth edges -->
        <mask id="fadeMask" maskUnits="objectBoundingBox">
          <linearGradient id="fadeGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity="0"/>
            <stop offset="15%" stop-color="white" stop-opacity="1"/>
            <stop offset="85%" stop-color="white" stop-opacity="1"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
          </linearGradient>
          <rect width="1" height="1" fill="url(#fadeGradient)" />
        </mask>
        <!-- Layered purple gradients for shimmer -->
        <linearGradient id="waveGradient1" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#f0d6ff"/>
          <stop offset="30%" stop-color="#9b6fff"/>
          <stop offset="60%" stop-color="#2d0090"/>
          <stop offset="100%" stop-color="#611deb"/>
        </linearGradient>
        <linearGradient id="waveGradient2" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#c68fff"/>
          <stop offset="40%" stop-color="#5c19b3"/>
          <stop offset="100%" stop-color="#2d0090"/>
        </linearGradient>
        <!-- Wave patterns -->
        <pattern id="wavePattern1" width="11520" height="3600" patternUnits="userSpaceOnUse" patternTransform="translate(0,0)">
          <path
            d="M0 1800
               C 1920 960, 3840 2640, 5760 1800
               C 7680 960, 9600 2640, 11520 1800
               L 11520 3600
               L 0 3600
               Z"
            fill="url(#waveGradient1)"
          />
        </pattern>
        <pattern id="wavePattern2" width="11520" height="3600" patternUnits="userSpaceOnUse" patternTransform="translate(0,0)">
          <path
            d="M0 2000
               C 1920 1200, 3840 2800, 5760 2000
               C 7680 1200, 9600 2800, 11520 2000
               L 11520 3600
               L 0 3600
               Z"
            fill="url(#waveGradient2)"
          />
        </pattern>
      </defs>
      <!-- Rects using patterns -->
      <rect
        class="wave wave1"
        width="100%"
        height="100%"
        fill="url(#wavePattern1)"
        mask="url(#fadeMask)"
      />
      <rect
        class="wave wave2"
        width="100%"
        height="100%"
        fill="url(#wavePattern2)"
        mask="url(#fadeMask)"
      />
    </svg>
  </main>
  <script src="script.js"></script>
</body>
</html>
