<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Purple Diagonal Wave</title>
  </head>
  <body>
    <main>
      <svg
        id="wave-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 23280 10800"
        preserveAspectRatio="none"
      >
        <defs>
          <!-- Fade mask: transparent edges, blends into background -->
          <mask id="fadeMask" maskUnits="objectBoundingBox">
            <linearGradient id="fadeGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="white" stop-opacity="0"/>
              <stop offset="20%" stop-color="white" stop-opacity="1"/>
              <stop offset="80%" stop-color="white" stop-opacity="1"/>
              <stop offset="100%" stop-color="white" stop-opacity="0"/>
            </linearGradient>
            <rect width="1" height="1" fill="url(#fadeGradient)" />
          </mask>
          <!-- Purple gradient for dimensional effect -->
          <linearGradient
            id="shineGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="0%"
          >
            <stop offset="0%" stop-color="#611deb"/>
            <stop offset="40%" stop-color="#7b6cff" stop-opacity="0.15"/>
            <stop offset="50%" stop-color="#b8a9ff" stop-opacity="0.25"/>
            <stop offset="60%" stop-color="#7b6cff" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#611deb"/>
          </linearGradient>
          <!-- Repeating wave pattern -->
          <pattern
            id="wavePattern"
            width="11520"
            height="3600"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M0 1800
                 C 1920 960, 3840 2640, 5760 1800
                 C 7680 960, 9600 2640, 11520 1800
                 L 11520 3600
                 L 0 3600
                 Z"
              fill="url(#shineGradient)"
            />
          </pattern>
        </defs>
        <!-- Wave rectangle using fade mask to blend edges -->
        <rect
          id="wave-rect"
          width="100%"
          height="100%"
          fill="url(#wavePattern)"
          mask="url(#fadeMask)"
        />
      </svg>
    </main>
    <script src="script.js"></script>
  </body>
</html>
