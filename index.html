<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wave Animation</title>
  </head>
  <body>
    <main>
      <svg
  id="wave-svg"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1940 900"
>
  <defs>
  <linearGradient
    id="shineGradient"
    x1="0%"
    y1="0%"
    x2="100%"
    y2="0%"
    gradientUnits="objectBoundingBox"
  >
    <stop offset="0%" stop-color="#611deb"/>
    <stop offset="40%" stop-color="#7b6cff" stop-opacity="0.15"/>
    <stop offset="50%" stop-color="#b8a9ff" stop-opacity="0.25"/>
    <stop offset="60%" stop-color="#7b6cff" stop-opacity="0.15"/>
    <stop offset="100%" stop-color="#611deb"/>
  </linearGradient>
</defs>
  <path
    id="wave-path"
    d="M0 450 
       C 320 350, 640 550, 960 450
       C 1280 350, 1600 550, 1940 450
       L 1940 900
       L 0 900
       Z"
    fill="url(#shineGradient)"
  />
</svg>
    </main>
    <script src="script.js"></script>
  </body>
</html>
